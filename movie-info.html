<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Meta tags and other head content remain the same -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/movie-info.css">
    <link rel="stylesheet" href="css/dark-mode.css">
</head>
<body>
    <header>
        <button type="button" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode"> Dark Mode</button>
        <div id="welcome-message"></div>
        <button type="submit" onclick="logout()">Logout</button>
    </header>
    <main class="movie-page" role="main">
        <iframe src="" frameborder="0" allowfullscreen title="Movie Trailer"></iframe>
        <img src="" alt="" class="banner">
        <h1></h1>
        <p></p>
        
        <section class="suggestions" aria-labelledby="suggestions-heading">
            <h2 id="suggestions-heading">Similar Movies</h2>

            <!-- Ad Section -->
            <div id="ad-container-2" class="ad-container">
                <script async="async" data-cfasync="false" src="//pl25348402.profitablecpmrate.com/8c9ed8ea0734b582f81589a43afd421c/invoke.js"></script>
                <div id="container-8c9ed8ea0734b582f81589a43afd421c"></div>
            </div>


            <div id="suggestions-container"></div>
        </section>
        <section class="reviews" aria-labelledby="reviews-heading">
            <h2 id="reviews-heading">User Reviews</h2>
            <div id="reviews-container"></div>
            <form onsubmit="event.preventDefault(); addReview();">
                <input type="text" id="review-user" placeholder="Your name" required>
                <textarea id="review-comment" placeholder="Your review" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <script src="js/landingpage.js"></script>

    <script type='text/javascript' src='//pl25348718.profitablecpmrate.com/fd/b3/d1/fdb3d1fdc5f672b91d2e10972e3127a8.js'></script>
</body>
</html>
