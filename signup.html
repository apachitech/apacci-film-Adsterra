<html lang="en">  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APACCI.TV - Sign Up</title>
    <style>
      :root {
        --primary-color: #e50914;
        --secondary-color: #f5f5f5;
        --background-color: #141414;
        --text-color: #ffffff;
        --hover-color: #ff424f;
        --input-bg: #333;
        --input-color: #8c8c8c;
      }

      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .signup-container {
        background-color: rgba(0, 0, 0, 0.75);
        border-radius: 4px;
        padding: 60px 68px 40px;
        max-width: 450px;
        width: 100%;
        box-sizing: border-box;
      }

      .logo {
        color: var(--primary-color);
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 28px;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 28px;
      }

      .signup-form input {
        width: 100%;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        background-color: var(--input-bg);
        color: var(--text-color);
        font-size: 16px;
      }

      .signup-form input:focus {
        outline: none;
        background-color: #454545;
      }

      .signup-button {
        width: 100%;
        padding: 16px;
        margin-top: 24px;
        background-color: var(--primary-color);
        color: var(--text-color);
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .signup-button:hover {
        background-color: var(--hover-color);
      }

      .social-signup {
        margin-top: 16px;
        text-align: center;
      }

      .social-signup p {
        font-size: 16px;
        color: var(--input-color);
        margin-bottom: 16px;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 16px;
      }

      .social-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: var(--text-color);
        background-color: var(--input-bg);
        transition: all 0.3s ease;
      }

      .social-icon:hover {
        transform: scale(1.1);
        background-color: var(--primary-color);
      }

      .login-link {
        text-align: center;
        margin-top: 16px;
        font-size: 16px;
      }

      .login-link a {
        color: var(--text-color);
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .signup-container {
          padding: 40px 24px;
        }
      }
    </style>
  </head>
<body>
  <div class="signup-container">
    <div class="logo">APACCI.TV</div>
    <h1>Sign Up</h1>
    <form class="signup-form">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="signup-button">Sign Up</button>
    </form>
    <div class="social-signup">
      <p>Or sign up with</p>
      <div class="social-icons">
        <a href="#" class="social-icon" title="Sign up with Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-icon" title="Sign up with Google">
          <i class="fab fa-google"></i>
        </a>
        <a href="#" class="social-icon" title="Sign up with Apple">
          <i class="fab fa-apple"></i>
        </a>
      </div>
    </div>
    <div class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/34b20db87a.js" crossorigin="anonymous"></script>
  <script>
    document.querySelector('.signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Sign up functionality would be implemented here.');
    });

    // Social media sign up suggestions
    const socialIcons = document.querySelectorAll('.social-icon');
    socialIcons.forEach(icon => {
      icon.addEventListener('click', function(e) {
        e.preventDefault();
        const platform = this.title.split('with')[1].trim();
        alert(`Sign up with ${platform} would be implemented here.`);
      });
    });
  </script>
</body>
</html>
