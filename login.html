<html lang="en">  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APACCI.TV - Enhanced Login Experience</title>
    <style>
      :root {
        --primary-color: #e50914;
        --secondary-color: #f5f5f5;
        --background-color: #141414;
        --text-color: #ffffff;
        --hover-color: #ff424f;
        --input-bg: #333;
        --input-color: #8c8c8c;
      }

      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        transition: all 0.3s ease;
      }

      .header {
        background-color: rgba(20, 20, 20, 0.8);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding: 1rem 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        color: var(--primary-color);
        font-size: 2rem;
        font-weight: bold;
        text-decoration: none;
      }

      .login-button {
        background-color: var(--primary-color);
        color: var(--text-color);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .login-button:hover {
        background-color: var(--hover-color);
        transform: scale(1.05);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1001;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        overflow: auto;
      }

      .modal-content {
        background-color: var(--background-color);
        margin: 10% auto;
        padding: 2rem;
        border-radius: 8px;
        max-width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: modalFadeIn 0.3s;
      }

      @keyframes modalFadeIn {
        from {opacity: 0; transform: translateY(-50px);}
        to {opacity: 1; transform: translateY(0);}
      }

      .close {
        color: var(--text-color);
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .close:hover {
        color: var(--hover-color);
        transform: rotate(90deg);
      }

      .modal-form h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: var(--primary-color);
      }

      .modal-form input {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border: none;
        border-radius: 4px;
        background-color: var(--input-bg);
        color: var(--text-color);
        transition: all 0.3s ease;
      }

      .modal-form input:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--primary-color);
      }

      .modal-form input::placeholder {
        color: var(--input-color);
      }

      .modal-form button {
        width: 100%;
        padding: 0.75rem;
        margin-top: 1rem;
        background-color: var(--primary-color);
        color: var(--text-color);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
        font-weight: bold;
      }

      .modal-form button:hover {
        background-color: var(--hover-color);
        transform: translateY(-2px);
      }

      .forgot-password {
        text-align: right;
        margin-top: 0.5rem;
      }

      .forgot-password a {
        color: var(--input-color);
        text-decoration: none;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .forgot-password a:hover {
        color: var(--text-color);
      }

      .signup-link {
        text-align: center;
        margin-top: 1rem;
      }

      .signup-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .signup-link a:hover {
        color: var(--hover-color);
      }

      .social-login {
        margin-top: 1.5rem;
        text-align: center;
      }

      .social-login p {
        color: var(--input-color);
        margin-bottom: 0.5rem;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .social-icons a {
        color: var(--text-color);
        font-size: 1.5rem;
        transition: all 0.3s ease;
      }

      .social-icons a:hover {
        color: var(--hover-color);
        transform: scale(1.1);
      }

      @media (max-width: 768px) {
        .modal-content {
          width: 90%;
          margin: 20% auto;
        }
      }
    </style>
  </head>

        }

        function closeLoginModal() {
          document.getElementById('loginModal').style.display = 'none';

        // Close modal when clicking outside of it 
        window.onclick = function(event) {
